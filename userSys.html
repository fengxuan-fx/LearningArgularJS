<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <!-- baidu cdn -->
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
	<title>user </title>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
	<div class="container">
		<h3>User</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>&nbsp;&nbsp;&nbsp;Edit</th>
					<th>FirstName</th>
					<th>LastName</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<button class="btn" ng-click="editUser(user.id)">
							<span class="glyphicon glyphicon-pencil"></span>Edit
						</button>
					</td>
					<td>{{user.fName}}</td>
					<td>{{user.lName}}</td>
				</tr>
				

			</tbody>
		</table>

		<hr/>
		<button type= "button" class="btn btn-success" ng-click="editUser('new')">
			<span class="glyphicon glyphicon-user"></span>New User
		</button>

		<hr/>

		<h3 ng-show="edit">New User:</h3>
		<h3 ng-hide="edit">Edit User:</h3>

		<form class="form-horizontal">
			<div class="form-group">
			    <label class="col-sm-2 control-label">FirstName:</label>
			    <div class="col-sm-10">
			   	 <input type="text"   ng-model="fName" placeholder="FirstName">
			    </div>
			  </div> 

			  <div class="form-group">
			    <label class="col-sm-2 control-label">LastName:</label>
			    <div class="col-sm-10">
			   	 <input type="text"   ng-model="lName" placeholder="LastName">
			    </div>
			  </div> 

			  <div class="form-group">
			    <label class="col-sm-2 control-label">Password:</label>
			    <div class="col-sm-10">
			   	 <input type="password" ng-model="passw1" placeholder="Password">
			    </div>
			  </div> 

			  <div class="form-group">
			    <label class="col-sm-2 control-label">RePassword:</label>
			    <div class="col-sm-10">
			   	 <input type="password" ng-model="passw2" placeholder="Repeat Password" >
			    </div>
			  </div> 

		</form>

		<hr/>

		<button class="btn btn-success" type="button" ng-disabled="error || incomplete">
			<label class="glyphicon glyphicon-save"></label>Save Changes
		</button>
	
	</div>

	<script type="text/javascript" src="myUser.js"></script>
</body>
</html>
